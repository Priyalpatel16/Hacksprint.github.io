<!DOCTYPE html>
<html>
<head>
    <title>Brain Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<div id="menu" class="section">
    <video autoplay muted loop class="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Brain Training Hub</h1>
        <button onclick="showReverseGame()">Reverse Spell Drill</button>
        <button onclick="showMemoryGame()">Memory Flash Game</button>
    </div>
</div>

<!-- REVERSE GAME -->
<div id="reverseGame" class="section">
    <video autoplay muted loop class="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h2>Reverse Spell Drill</h2>
        <p id="wordDisplay"></p>
        <input type="text" id="reverseInput">
        <button onclick="checkReverse()">Submit</button>
        <p id="reverseResult"></p>
        <button onclick="goBack()">Back</button>
    </div>
</div>

<!-- MEMORY GAME -->
<div id="memoryGame" class="section">
    <video autoplay muted loop class="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h2>Memory Flash Game</h2>
        <button onclick="startMemoryGame()">Start</button>
        <p id="timer"></p>
        <ul id="objectList"></ul>
        <button onclick="goBack()">Back</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
